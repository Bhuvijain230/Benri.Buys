<!DOCTYPE html>
<html>
<head>
  <title>Item Shop</title>
  <style>
    /* CSS styles for the form */
   body
   {
    background : linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(gradient.jpg);
     background-repeat: repeat;
    background-position: center;
    background-size: cover;
   }
    .container {
  
    height: 50vh;
    width:100%;
    justify-content:center ;
      max-width: 500px;
      margin: auto;
    }
 .container h2{
  font-size: 50px;
  color:black;
 }
    input[type="text"], textarea, input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    input[type="submit"] {
      background-color: #962323;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      
      
    }
    
    .container button{
      background-color: #962323;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    
    }

    #preview {
      max-width: 200px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Item </h2>
    <form id="itemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>

      <label for="itemDescription">Item Description:</label>
      <textarea id="itemDescription" name="itemDescription" required></textarea>

      <label for="itemPrice">Item Price:</label>
      <input type="number" id="itemPrice" name="itemPrice" required>

      <label for="itemImage">Item Image:</label>
      <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
      

      
    </form><br><br>
    <input type="submit" value="Add Item">
    <a href="http://127.0.0.1:5500/homepage/index.html">
      <button>Go Back</button>
  </div>
 

  <script>
    // JavaScript code to handle image preview and form submission
    const itemForm = document.getElementById("itemForm");
    const itemImage = document.getElementById("itemImage");
    const previewImage = document.getElementById("preview");

    itemImage.addEventListener("change", function() {
      const reader = new FileReader();
      reader.onload = function() {
        previewImage.src = reader.result;
      };
      reader.readAsDataURL(itemImage.files[0]);
    });

    itemForm.addEventListener("submit", function(event) {
      event.preventDefault();

      // Get form values
      const itemName = document.getElementById("itemName").value;
      const itemDescription = document.getElementById("itemDescription").value;
      const itemPrice = document.getElementById("itemPrice").value;

      // Perform additional validation if needed

      // Create an object to store form data
      const formData = {
        itemName: itemName,
        itemDescription: itemDescription,
        itemPrice: itemPrice,
        itemImage: itemImage.files[0]
      };

      // Perform AJAX request or any other necessary logic
      // Replace the code below with your implementation
      console.log(formData);
      alert("Item added successfully!");
      itemForm.reset(); // Reset the form fields
      previewImage.src = "#"; // Reset the preview image
    });
  </script>
</body>
</html>
