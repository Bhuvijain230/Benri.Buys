<!DOCTYPE html>
<html>
<head>
    <title>Rent Your Items</title>
    <style>
        body
   {
    background : linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(backgroundrent.jpg);
     background-repeat: no-repeat;
    background-position:center;
    background-size:cover;
    width: 100%;
    height:100vh;

   }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 5px;
            font-size: 16px;
        }
        .form-group input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #962323;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       .container button{
      background-color: #962323;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
     margin-top: 20px;
     
    
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rent Your Items</h1>
        <form id="rentForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="rentPrice">Rent Price:</label>
                <input type="number" id="rentPrice" name="rentPrice" required>
            </div>
            <div class="form-group">
                <label for="itemPhoto">Item Photo:</label>
                <input type="file" id="itemPhoto" name="itemPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <a href="http://127.0.0.1:5500/homepage/index.html">
                    <button>Go Back</button>
                 </a>
            </div>
        </form>
        
    </div>
     
    
    <script>
        document.getElementById("rentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var itemName = document.getElementById("itemName").value;
            var rentPrice = document.getElementById("rentPrice").value;
            var itemPhoto = document.getElementById("itemPhoto").files[0];

            // Perform further processing with the form data (e.g., send it to the server)
            console.log("Item Name: " + itemName);
            console.log("Rent Price: " + rentPrice);
            console.log("Item Photo: ", itemPhoto);
            
            // You can add code here to send the form data to the server using AJAX or other methods
        });
    </script>
</body>
</html>
